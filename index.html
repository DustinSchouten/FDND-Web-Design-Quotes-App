<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="module" src='javascript/app.js'></script>
    <title>FDND Web Design Quotes App</title>
  </head>
  <body>
    <h1>FDND Web Design Quotes App</h1>

    <!-- Normal state -->
    <section id="textballoon_normal_state" class='textballoon'>
      <q id='quoteText'>The app for the best and most inspirational quotes!</q>
    </section>
    <section id='personal_info_normal_state'>
      <img class='avatar' alt='author_picture'>
      <section>
        <div class="reader">
          <p id='name'></p>
          <p id='bio'></p>
          <p id='tags'></p>
        </div>
      </section>
    </section>

    <!-- Loading state -->
    <section id="textballoon_loading_state" class='textballoon'>
      <section class="grey_bars">
        <div class="grey_bar"></div>
        <div class="grey_bar"></div>
        <div class="grey_bar"></div>
      </section>
    </section>
    <section id='personal_info_loading_state'>
      <img class='avatar' src='image_skeleton.png' alt='picture_loading'>
      <div>
        <div class="grey_bar"></div>
        <div class="grey_bar"></div>
        <div class="grey_bar"></div>
      </div>
    </section>

    <!-- Empty state -->
    <section id='empty_state'>
      <p>Error!<br>No inspirational quotes found!</p>
    </section>

    <!-- Error state -->
    <section id='error_state'>
      <p>Error!<br>The quotes cannot be loaded!</p>
    </section>

    <button class='generate_quote_button' type="button" name="button">Generate new quote!</button>
    <button class='auto_reload_button' type="button" name="button">
      <a href="#auto_reload">
        <img src='refresh_icon.jpg'>
      </a>
    </button>
  </body>
</html>
